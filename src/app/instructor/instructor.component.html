<nav class="navbar navbar-light bg-light">
    <div class="container">
        <img src="../../assets/3s.png" width="100" height="50" style="margin-left: 45%;" alt="">
    </div>
</nav>

<div class="container mt-5">
    <button class="btn btn-primary mb-3" style="float:right;" [routerLink]="['/add']">Add New</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Date of Hire</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let instructor of instructors;">
                <td>{{instructor.firstName}}</td>
                <td>{{instructor.lastName}}</td>
                <td>{{instructor.dateOfHire}}</td>
                <td>
                    <span class="action-icon">
                        <i class="fa fa-edit" aria-hidden="true" style="color: #0d6efd;"></i> <!-- Edit icon -->
                    </span>
                    <span class="action-icon" data-toggle="modal" data-target="#exampleModal">
                        <i class="fa fa-eye" aria-hidden="true"></i> <!-- View icon -->
                    </span>
                    <span class="action-icon">
                        <i class="fa fa-trash" aria-hidden="true" style="color: #dc3545;"></i> <!-- Delete icon -->
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
